
<div class="container">
    <div class="row ">
      <div class="col-xl-12 col-lg-5 col-md-7 mx-auto">
        <div class="card z-index-0">
          <div class="p-3 text-center">
            <h5>Pleasr enter your otp</h5>
          </div>
          <div class="card-body pt-0">
            <form role="form text-left">
              <div class="mb-3">
                <input type="text" [(ngModel)]="otp" name="otp" maxlength="4" class="form-control" placeholder="Enter Your OTP" aria-label="Name" aria-describedby="email-addon">
              </div>
              <div class="text-center">
                <button type="button" (click)="submit()" [disabled]="!otp" class="btn bg-gradient-info w-100 mt- mb-0">Submit</button>
              </div>
              <!-- <p class="text-sm mt-3 mb-0">Already have an account? <a href="javascript:;" class="text-dark font-weight-bolder">Sign in</a></p> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
