<aside>
  <app-sidebar></app-sidebar>
</aside>
<main class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg ps ps--active-y">
  <app-header [data]="title"></app-header>
  <div class="container-fluid">
    <div class="page-header min-height-300 height_150 border-radius-xl mt-4"
      style="background-image: url('../assets/img/curved-images/curved0.jpg'); background-position-y: 50%;">
      <span class="mask bg-gradient-primary opacity-6"></span>
    </div>
    <div class="card card-body blur shadow-blur mx-4 margin_left_right mt-n6 overflow-hidden">
      <div class="row gx-4">
        <div class="col-auto">
          <div class="avatar avatar-xl position-relative">
            <img [src]="fileObj.filename" alt="Profile Image" class="w-100 border-radius-lg shadow-sm">
            <div class="edit-profile-upload">
              <i class="fa fa-edit text-primary m-2"></i>
              <input type="file" (change)="onSelectProfile($event)">
            </div>
          </div>
        </div>
        <div class="col-auto my-auto">
          <div class="h-100">
            <h6 class="mb-1">
              {{ profile && profile.name }}
            </h6>
            <p class="mb-0 font-weight-bold font_12">
              Supervisor
            </p>
          </div>
        </div>

        <div class="col-lg-4 col-md-6 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3 text-end media_mb">
          <div class="">
            <button class="btn bg-gradient-info p-2 m-0 me-2 text-md px-3" routerLink="/user/profile">Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-12 col-xl-6 media_mb">
        <form [formGroup]="profileForm" (ngSubmit)="submitForm()">
          <div class="card h-100">
            <div class="card-header pb-0 p-3">
              <div class="row">
                <div class="col-md-8 d-flex align-items-center">
                  <h6 class="mb-3">Edit your profile information</h6>
                </div>
              </div>
            </div>

            <div class="card-body p-3">
              <div class="row">
                <div class="col-xl-12">
                  <div class="form-group">
                    <label for="">Full Name*</label>
                    <input type="text" formControlName="name"
                      oninput="this.value = !this.value.trim() ? this.value.trim() : this.value" name="name"
                      class="form-control" placeholder="Name" id="">
                    <label *ngIf="
                                (
                                  profileForm.get('name')?.touched ||
                                  profileForm.get('name')?.dirty) &&
                                  profileForm.get('name')?.invalid &&
                                  profileForm.get('name')?.errors?.required
                              " class="text-danger">
                      *This field is required
                    </label>
                  </div>
                </div>
                <!-- <div class="col-xl-6">
                          <div class="form-group">
                              <label for="">Mobile Number</label>
                              <input type="text" name="" class="form-control" placeholder="Enter your name" id="">
                          </div>
                      </div> -->
              </div>
              <div class="row password-sec">
                <div class="col-xl-6">
                  <div class="form-group">
                    <label for="">Mobile Number</label>
                    <input type="text" name="phone" formControlName="phone" class="form-control"
                      placeholder="Mobile Number" id="">
                  </div>
                </div>
                <div class="col-xl-6">
                  <div class="form-group">
                    <label for="">Email Id</label>
                    <input type="text" name="email" formControlName="email" class="form-control" placeholder="Email"
                      id="">
                  </div>
                </div>
                <div class="col-xl-12">
                  <div class="form-group position-relative">
                    <span class="eye-btn"><i class="fas fa-eye"></i></span>
                    <label for="">Old Password</label>
                    <input type="password" placeholder="Old Password"
                      oninput="this.value = !this.value.trim() ? this.value.trim() : this.value"
                      formControlName="old_password" name="old_password" class="form-control" id="">

                    <label *ngIf="
                                  (
                                    profileForm.get('old_password')?.touched ||
                                    profileForm.get('old_password')?.dirty) &&
                                    profileForm.get('old_password')?.invalid &&
                                    profileForm.get('old_password')?.errors?.required
                                " class="text-danger">
                      *This field is required
                    </label>

                  </div>
                </div>
                <div class="col-xl-12">
                  <div class="form-group position-relative">
                    <label for="">New Password</label>
                    <span class="eye-btn"><i class="fas fa-eye"></i></span>
                    <input type="password" placeholder="New Password"
                      oninput="this.value = !this.value.trim() ? this.value.trim() : this.value"
                      formControlName="new_password" name="new_password" class="form-control" id="">
                    <label *ngIf="
                                  (
                                    profileForm.get('new_password')?.touched ||
                                    profileForm.get('new_password')?.dirty) &&
                                    profileForm.get('new_password')?.invalid &&
                                    profileForm.get('new_password')?.errors?.required
                                " class="text-danger">
                      *This field is required
                    </label>
                    <label *ngIf="
                                  (
                                    profileForm.get('new_password')?.touched ||
                                    profileForm.get('new_password')?.dirty) &&
                                    profileForm.get('new_password')?.invalid &&
                                    profileForm.get('new_password')?.errors?.minlength
                                " class="text-danger">
                      *Password should be greater than or equal 8 characters
                    </label>
                  </div>
                </div>
                <div class="col-xl-12">
                  <div class="form-group position-relative">
                    <label for="">Confirm Password</label>
                    <span class="eye-btn"><i class="fas fa-eye"></i></span>
                    <input type="password" placeholder="Confirm Password"
                      oninput="this.value = !this.value.trim() ? this.value.trim() : this.value"
                      formControlName="confirm_new_password" name="confirm_new_password" class="form-control" id="">
                    <label *ngIf="
                                  (
                                    profileForm.get('confirm_new_password')?.touched ||
                                    profileForm.get('confirm_new_password')?.dirty) &&
                                    profileForm.get('confirm_new_password')?.invalid &&
                                    profileForm.get('confirm_new_password')?.errors?.required
                                " class="text-danger">
                      *This field is required
                    </label>
                    <label *ngIf="
                        (profileForm.get('confirm_new_password')?.touched ||
                          profileForm.get('confirm_new_password')?.dirty) &&
                        profileForm.hasError('notSame') &&
                        !profileForm.get('confirm_new_password')?.errors?.required
                      " class="text-danger">
                      *Passwords do not match
                    </label>

                  </div>
                </div>
                <div class="col-xl-6">
                  <button type="submit" class="btn bg-gradient-info p-2 m-0 me-2 text-md px-4"><i
                      class="fa-regular fa-floppy-disk"></i> Save</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-12 col-xl-6 media_mb">
        <div class="card h-100">
          <div class="card-header pb-0 p-3">
            <h6 class="mb-0">Document</h6>
          </div>
          <div class="card-body p-3">
            <ul class="list-group">
              <li class="list-group-item border-0 d-flex align-items-center px-0 mb-2">
                <div class="avatar docimage me-3">
                  <img [src]="documents.front.path" alt="Front" class="border-radius-lg shadow">
                </div>
                <div class="d-flex align-items-start flex-column justify-content-center">
                  <h6 class="mb-0 text-sm">Front Side</h6>
                  <a class="link-primary" (click)="openWindow(documents.front.path)">
                    <p class="mb-0 text-xs">{{ documents.front.name }}</p>
                  </a>

                </div>
              </li>
              <li class="list-group-item border-0 d-flex align-items-center px-0 mb-2">
                <div class="avatar docimage me-3">
                  <img [src]="documents.back.path" alt="Back" class="border-radius-lg shadow">
                </div>
                <div class="d-flex align-items-start flex-column justify-content-center">
                  <h6 class="mb-0 text-sm">Back Side</h6>
                  <a class="link-primary" (click)="openWindow(documents.back.path)">
                    <p class="mb-0 text-xs">{{ documents.back.name }}</p>
                  </a>
                </div>
              </li>
              <li class="list-group-item border-0 d-flex align-items-center px-0">
                <div class="avatar docimage me-3">
                  <img [src]="documents.police_verification.path" alt="Verification" class="border-radius-lg shadow">
                </div>
                <div class="d-flex align-items-start flex-column justify-content-center">
                  <h6 class="mb-0 text-sm">Verification Document</h6>
                  <a class="link-primary" (click)="openWindow(documents.police_verification.path)">
                    <p class="mb-0 text-xs">{{ documents.police_verification.name }}</p>
                  </a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
