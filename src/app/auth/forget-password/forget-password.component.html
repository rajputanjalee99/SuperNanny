<main class="m  mt-0">
    <section>
      <div class="page-header min-vh-85">
        <div class="container">
          
          <div class="row">
            <div class="col-xl-5 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-5">
                <div class="card-header pb-0 text-left bg-transparent">
                  <img class="logo-top mb-5" src="../assets/img/logos/superLOgo.png" alt="">
                  <h3 class="font-weight-bolder text-info text-gradient ">Forgot Password</h3>
                  <p class="mb-0">Enter your email to get a verification code.</p>
                </div>
                <div class="card-body">
                  <form role="form" >
                    <label>Email</label>
                    <div class="mb-3">
                      <input type="email" class="form-control" placeholder="Enter your email..." aria-label="Email" aria-describedby="email-addon" [formControl]="textInputFormControl">
                    </div>
                    <div class="text-center">
                      <a><button [disabled]="!textInputFormControl.value" type="button" class="btn bg-gradient-info w-100 mt-4 mb-0" (click)="onSubmit()">Send</button></a>
                    </div>
                    <p class="text-sm mt-3 mb-0" routerLink="/auth/login">Already have an account? <a  class="text-dark font-weight-bolder">Sign in</a></p>

                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="    background-image: linear-gradient(102deg, #e9398c85, #02c4da87), url(../assets/img/nanny2.jpg);
                background-position: -109px 0px;
                background-repeat: no-repeat;
                position: relative !important;
                z-index: 999999999999999999;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
