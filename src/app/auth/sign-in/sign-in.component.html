<section>
  <div class="page-header min-vh-75">
    <div class="container">
      <div class="row">
        <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
          <div class="card card-plain mt-5">
            <div class="card-header pb-0 text-left bg-transparent">
              <img class="logo-top mb-4" src="../assets/img/logos/superLOgo.png" alt="">
              <h3 class="font-weight-bolder text-info text-gradient">Supervisor</h3>
              <p class="mb-0">Enter your email and password to sign in</p>
            </div>
            <div class="card-body">
              <form role="form" [formGroup]="loginForm" (ngSubmit)="otpSend()">
                <label>Email</label>
                <div class="mb-3">
                  <input type="email" required formControlName="email" class="form-control" placeholder="Email"
                    aria-label="Email" aria-describedby="email-addon">
                  <label *ngIf="
                        (
                          loginForm.get('email')?.touched ||
                          loginForm.get('email')?.dirty) &&
                          loginForm.get('email')?.invalid &&
                          loginForm.get('email')?.errors?.required
                      " class="text-danger">
                    *This field is required
                  </label>
                  <label *ngIf="
                        (loginForm.get('email')?.touched ||
                          loginForm.get('email')?.dirty) &&
                          loginForm.get('email')?.invalid &&
                          loginForm.get('email')?.errors?.pattern
                        " class="text-danger">
                    *Thatâ€™s not a valid email. Try a different email address.
                  </label>
                </div>
                <label >Password</label>
                <div class="mb-2 position-relative">
                  <span class="eye-btn" *ngIf="view" (click)="showPassword('pswd')"><i class="fas fa-eye"  ></i ></span>
                  <span class="eye-btn" *ngIf="!view" (click)="showPassword('pswd')"><i class='fa fa-eye-slash'></i>
                  </span>
                  <input type="password" formControlName="password" class="form-control" placeholder="Password"
                    aria-label="Password" aria-describedby="password-addon" id="pswd">
                  <label *ngIf="
                        (
                          loginForm.get('password')?.touched ||
                          loginForm.get('password')?.dirty) &&
                          loginForm.get('password')?.invalid &&
                          loginForm.get('password')?.errors?.required
                      " class="text-danger">
                    *This field is required
                  </label>
                </div>

                <div class=" text-center">
                  <p class="mb-0 text-sm text-start">
                    <a routerLink="/auth/forget-password" class="text-info text-gradient font-weight-bold">Forgot
                      Password</a>
                  </p>
                </div>
                <div class="text-center">
                  <!-- <a routerLink="/pages/db-dashboard"><button type="button" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign in</button></a> -->
                  <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign in</button>
                </div>

              </form>
            </div>
            <div class="card-footer text-center pt-0 px-lg-2 px-1">
              <p class="mb-4 text-sm mx-auto">
                Do you have an account?
                <a routerLink="/auth/register" class="text-info text-gradient font-weight-bold">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
            <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="    background-image: linear-gradient(102deg, #e9398c85, #02c4da87), url(../assets/img/nanny2.jpg);
              background-position: -109px 0px;
              background-repeat: no-repeat;
              position: relative !important;
              z-index: 999999999999999999;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
